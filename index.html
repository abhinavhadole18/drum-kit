<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Octapad By Abhinav</h1>

  <div class="set">
    <button class="f drum">carsh (F)</button>
    <button class="g drum">tom (G)</button>
    <button class="h drum">rim (H)</button>
    <button class="j drum">clap (J)</button>
  </div>

  <div class="set">
    <button class="c drum">kick (C)</button>
    <button class="v drum">snare (V)</button>
    <button class="b drum">D-hat (B)</button>
    <button class="n drum">c hat (N)</button>
  </div>

  <footer>
    Made with ❤️ in Shegaon
  </footer>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
